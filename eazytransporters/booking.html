<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>EazyTransporters Booking Page</title>
    <link rel="stylesheet" href="http://jonwaithira.unaux.com/ke/css/style.css" >

</head>
<body>

    <style>
        form{
            width: 100%;
            max-width: 500px;
            margin: auto;
            min-height: 70vh;
        }
        .input{
            width: 100%;
            margin: 5px;
        }
        input{
            width: 100%;
            padding: 15px 20px;
            border: none;
        }
        button{
            padding: 15px 20px ;
            border: none;
            background-color: #fff;
            margin-left: 5px;
        }

    <div class="booking-landing-page">
        <div class="booking-page">
            <div class="booking">
                <a href="./index.html" class="back-btn">Back</a>

                  <div class="form">
                      <div class="inner-wrapper">
                          <form action="">
                              <div class="input">
                                  <input type="text" placeholder="Name">
                              </div>

                              <div class="input">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Date">
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Location">
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Message">
                            </div>
                            <div class="btn">
                                <button>Submit</button>
                            </div>
                          </form>
                      </div>
                  </div>

                </div>
            </div>
        </div>        
    </div>

    <footer>
        <div class="left-footer">
            <h1><span style="font-size: 17px;">&copy;2021</span>  eazytransporters</h1>
